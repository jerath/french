<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">

  <title>Blank New Tab</title>

  <style>
  #start, form, div, input {
    color: #2c3e50;
    text-align: center;
    font-family: sans-serif;
    font-size: 2rem;
  }

  input {
    border-top: none;
    border-left: none;
    border-right: none;
    border-color: #5e768e;
  }

  input:focus {
    outline: 0;
    border-color: #2c3e50;
  }

  button {
    padding: 20px;
    height: 60px;
    border: none;
    background-color: #1abc9c;
    color: white;
    font-family: sans-serif;
    font-size: large;
  }

  #score-container {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  
  #high-score, #longest-streak, #hurray {
    color: #f1c40f;
  }

  #hurray {
    font-size: 1.5em;
  }

  #timer p{
    height: 100px;
    margin: 30px auto;
    line-height: 100px;
  }

  #timer .circle {
    border-radius: 50%;
    border: 1px solid;
    width: 100px;
  }

  .incorrect {
    color: #e74c3c;
  }

  .correct {
    color: #2ecc71;
  }

  #parent {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  html, body {
    height: 100%;
    margin: 0;
  }

  </style>
 </head>
 <body>
  <div id='score-container'>
    <div id='high-score'></div>
    <div id='longest-streak'></div>    
  </div> 
  <div id='parent'>
    <form id="phrase"></form>
    <div id="answer"></div>
    <div id="hurray"></div>
  </div>
  <script src="script.js" ></script>
 </body>
</html>
